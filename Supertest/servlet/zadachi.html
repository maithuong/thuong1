<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
    <script src="jquery-2.1.0.min.js"></script>
    <script>
 
  $( function() {
    $('#calc').click( function() {
    	var var1 = $('#var1').val();
    	var var2 = $('#var2').val();
    	var operation = $('#operation').val();
    	
      $('#result').load( "/zadachi?var1="+var1+"&var2="+var2+"&operation="+operation);
    } );
  });
    
    </script>
  </head>

  <body>
    <h1>Hello App Engine!</h1>
	
<p>Введите числа 
<input id="var1" type="text"/> </p>
<p>Введите операцию
<select id="operation">
<option value="0">+</option>
<option value="1">-</option>
<option value="2">*</option>
<option value="3">:</option>
</select>
</p>
<p>Введите числа
<input id="var2" type="text"/>
</p>


<button id="calc">Посчитать</button>

<p>Результат операции: <b><span style="color:red" id="result"></span></b></p>
	
    
  </body>
</html>
